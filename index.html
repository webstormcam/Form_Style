<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Form style</title>
</head>

<body>
    <div id="forum">
        <div id="head">
            <h1>Sign up</h1>
            <h3>Its free and only takes a minute</h3>
        </div>
        <form action="#" method="get">
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email">
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
            <label for="conpassword">Confirm Password:</label>
            <br>
            <input type="password" id="conpassword" name="conpassword">
            <button type="submit">Sign Up</button>
        </form>
        <div id="end">
            <p>By clicking the Sign Up button, you agree to our <a href="#" class="blue"> <br> Terms & Conditions</a>
                and <a href="#" class="blue">
                    Privacy
                    Policy</a> </p>
        </div>

    </div>
    <p class="white">Already have an account? <a class="turq" href="#">Login Here</a></p>
</body>

</html>
